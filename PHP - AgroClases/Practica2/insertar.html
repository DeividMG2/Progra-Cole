<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/insertar.css">
    <title>Mantenimiento</title>
</head>
<body>
    <div class="main">
        <h1>Mantenimiento de<br> Articulos</h1>
        <form>
            <div>
                <input type="text" placeholder="Nombre" class="input">
            </div>
            <div>
                    <input type="text" placeholder="Precio" class="input">
            </div>
            
            <div>
                    <input type="number" placeholder="Cantidad" class="input">
            </div>
            <div>
                <label class="file-img" for="myfile">Inserta Imagen</label>
                <br>
                <input type="file" name="myfile" >
            </div>
            <div>
                <button class="btn">Aceptar</button>
            </div>
        </form>
    </div>
</body>
</html>
